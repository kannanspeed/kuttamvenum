{% extends "base.html" %}

{% block title %}Edit Event - Political Event Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-edit"></i> Edit Event: {{ event.title }}
                    </h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading"></i> Event Title *
                            </label>
                            <input type="text" class="form-control" id="title" name="title" required 
                                   value="{{ event.title }}" placeholder="Enter event title">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left"></i> Event Description *
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="4" required 
                                      placeholder="Describe the event details, agenda, and requirements">{{ event.description }}</textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Event Location *
                            </label>
                            <input type="text" class="form-control" id="location" name="location" required 
                                   value="{{ event.location }}" placeholder="Enter event venue/location">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="date" class="form-label">
                                        <i class="fas fa-calendar"></i> Event Date *
                                    </label>
                                    <input type="date" class="form-control" id="date" name="date" required
                                           value="{% if event.date is string %}{{ event.date }}{% else %}{{ event.date.strftime('%Y-%m-%d') }}{% endif %}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="time" class="form-label">
                                        <i class="fas fa-clock"></i> Event Time *
                                    </label>
                                    <input type="time" class="form-control" id="time" name="time" required
                                           value="{% if event.time is string %}{{ event.time }}{% else %}{{ event.time.strftime('%H:%M') }}{% endif %}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('political_party_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save"></i> Update Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum date to today
document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
