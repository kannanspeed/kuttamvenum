{% extends "base.html" %}

{% block title %}Admin Login - Political Event Management{% endblock %}

{% block content %}
<div class="login-container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: #dc3545; margin-bottom: 20px;"></i>
            <h2 style="color: #333; margin-bottom: 10px;">Admin Login</h2>
            <p style="color: #666;">Sign in to manage the platform and approve users</p>
        </div>

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Admin Email
                </label>
                <input type="email" id="email" name="email" class="form-control" required 
                       placeholder="Enter admin email address">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-control" required 
                       placeholder="Enter admin password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-danger w-100">
                    <i class="fas fa-sign-in-alt"></i> Sign In as Admin
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p style="color: #666; font-size: 0.9rem;">
                <a href="{{ url_for('index') }}" style="color: #dc3545; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </p>
        </div>

        <!-- Demo Credentials -->
        <div class="demo-credentials mt-4" style="background: rgba(220, 53, 69, 0.1); padding: 20px; border-radius: 10px;">
            <h4 style="color: #dc3545; margin-bottom: 15px; font-size: 1rem;">
                <i class="fas fa-info-circle"></i> Demo Credentials
            </h4>
            <div style="font-size: 0.9rem; color: #666;">
                <p><strong>Admin:</strong> admin@political.com / admin123</p>
            </div>
        </div>
    </div>
</div>

<style>
.login-container {
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%);
    border-radius: 20px;
    margin: 20px;
}

.form-control:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
}

.btn-danger {
    background: linear-gradient(135deg, #dc3545, #c82333);
    border: none;
    padding: 15px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(220, 53, 69, 0.3);
}

.form-label {
    color: #333;
    font-weight: 600;
    margin-bottom: 8px;
}

.form-label i {
    margin-right: 8px;
    color: #dc3545;
}

.demo-credentials {
    border-left: 4px solid #dc3545;
}

@media (max-width: 480px) {
    .login-container {
        margin: 10px;
    }
    
    .card {
        padding: 20px;
    }
}
</style>
{% endblock %}
